<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>

        document.writeln("Nama: " + "Dimas Adi Saputra");
        document.writeln("</br>");
        document.writeln("Channel: " + "dimadisaputra");
        document.writeln("</br>");

        document.writeln("<textarea cols='100' rows='10'>");
        document.writeln("Dimas \nAdi \nSaputra\n")
        document.writeln("\\Home \\dimadisaputra\n")
        document.writeln("\"dimadisaputra\"")
        document.writeln('\'Belajar Javascript Dasar\'')
        document.writeln("</textarea>");

    </script>
</body>
</html>
