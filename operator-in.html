<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator In</title>
</head>
<body>
    <script>

        let person ={
            firstName: "Dimas",
            middleName: "Adi",
            lastName: undefined
        }

        console.log("firstName" in person);
        
        delete person.firstName;
        
        console.log("lastName" in person);


    </script>
</body>
</html>
