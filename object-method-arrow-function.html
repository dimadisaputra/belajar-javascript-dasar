<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Method Arrow Function</title>
</head>
<body>
    <script>

        const person = {
            name: "Dimas",
            sayHello: name => alert(`Hello ${name}`)
        }

        person.sayHello("Yayan");
    </script>
</body>
</html>
