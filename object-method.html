<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Method</title>
</head>
<body>
    <script>

        function sayGoodbye(name){
            alert(`Goodbye ${name}`);
        }

        const person = {
            name: "Dimas",
            sayHello: function (name) {
                alert(`Hello ${name}`);
            },
            sayGoodbye: sayGoodbye
        };

        // Menambahkan function ke objet yang sudah ada
        // const person = {
        //     name: "Dimas",
        // }

        // person.sayHello = function (name){
        //     alert(`Hello ${name}`);
        // }

        person.sayHello("Bambang");
        person.sayGoodbye("Siti");
        

    </script>
</body>
</html>
