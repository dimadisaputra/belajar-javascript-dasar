<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    <script>

        // global scope
        let counter = 0;

        // global scope
        function hitMe(){
            // local scope hitMe
            counter++;
        }

        hitMe();
        hitMe();

        console.info(counter);

        function first(){
            // local scope first
            let firstVariable = "First";

            function firstNested(){
                console.info(firstVariable);
            }

            firstNested();
        }

        function second(){
            // local scope second
            let secondVariable = "Second";
        }

        first();
        second();

        // console.info(firstVariable); // cant access local variable
        // console.info(secondVariable); // cant access local varaible 

    </script>
</body>
</html>
