<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika di Non Boolean</title>
</head>
<body>
    <script>

        console.info("Hello" || "");
        console.info("" || []);
        console.info("0" || "NOL");
        console.info(0 || "NOL");
        console.info(null || "NULL");
        console.info(undefined || "undefined");
        console.info(null || 0);

        const person = {
            firstName: "",
            lastName: "Saputra"
        };

        const name = person.firstName || person.lastName;

        console.info(name)

        
        console.info("Hello" && "");
        console.info("" && []);
        console.info("0" && "NOL");
        console.info(0 && "NOL");
        console.info(null && "NULL");
        console.info(undefined && "undefined");
        console.info(null && 0);


    </script>
</body>
</html>
