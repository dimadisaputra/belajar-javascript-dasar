<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Template</title>
</head>
<body>
    <script>
        const name = "Dimas Adi Saputra";
        const value = 80;

        const template= `Name : ${name}, Lulus: ${value > 75}`;

        console.info(template)

        let multiline = `
        Ini adalah
        Multiline 
        Apakah benar?
        Mari kita lihat
        `;

        document.writeln("<pre>")
        document.writeln(multiline)
        document.writeln("</pre>")
    </script>
</body>
</html>
