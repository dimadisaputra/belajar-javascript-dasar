<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Recursive</title>
</head>

<body>
    <script>

        function factorial(value) {
            let result = 1;
            for (let i = 1; i <= value; i++) {
                result *= i;
            }

            return result;
        }

        console.info(factorial(5));

        function factorialRecursive(value) {
            if (value === 1) {
                return 1;
            } else {
                return value * factorialRecursive(value - 1);
            }
        }

        console.info(factorialRecursive(5));

        function looping(value){
            if (value === 1){
                console.info(value);
                return 1;
            }else{
                console.info(value);
                return looping(value-1);
            }
        }

        looping(10);

    </script>
</body>

</html>
