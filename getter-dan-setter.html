<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter dan Setter</title>
</head>
<body>
    <script>

        const person = {
            firstName: "Dimas",
            lastName: "Saputra",
            get fullName (){
                return `${this.firstName} ${this.lastName}`;
            },
            set fullName(val){
                array = val.split(" ");
                this.firstName = array[0];
                this.lastName = array[1];
            }
        }

        console.info(person.fullName);
        
        person.fullName = "Gani Ibnu";
        console.info(person.fullName);


    </script>
</body>
</html>
