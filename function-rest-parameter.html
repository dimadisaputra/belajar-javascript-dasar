<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Rest Parameter</title>
</head>

<body>
    <script>

        function sum(name, ...data) {
            total = 0;
            for (const item of data) {
                total += item;
            }

            console.log(`Total ${name} is ${total}`);
        }

        sum('Mangga', 34, 53, 23, 5, 2, 12, 3, 4);

        values = [10, 23, 14, 53];
        sum("test", ...values);

        function oldSum() {
            total = 0;
            for (const item of arguments) {
                total += item;
            }

            console.log(`Total ${name} is ${total}`);
        }

        oldSum(1, 23, 5, 4, 65, 6, 5);

    </script>
</body>

</html>
