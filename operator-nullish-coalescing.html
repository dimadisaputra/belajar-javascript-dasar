<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Nullish Coalesching</title>
</head>
<body>
    <script>

        let parameter;

        let data = parameter;
        if(data === null || data === undefined){
            data = "Nilai Default";
        }
        document.writeln(`<p>${data}</p>`);

        data = parameter ?? "Default";

        document.writeln(`<p>${data}</p>`);

    </script>
</body>
</html>
