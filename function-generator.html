<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Generator</title>
</head>
<body>
    <script>

        function* createNames(){
            yield "Dimas";
            yield "Adi";
            yield "Saputra";
        }

        console.info(createNames);

        let names = createNames();
        
        for (let name of names) {
            console.info(name);
        }

        function* buatGanjil(value){
            for(i = 0; i <= value; i++){
                if (i % 2 === 1){
                    yield i;
                }
            }
        }

        const angkaGanjil = buatGanjil(100);

        for (const angka of angkaGanjil) {
            console.info(angka);
        }

    </script>
</body>
</html>
